<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cn-city-picker</title>
  </head>
  <body>
    <div id="app">
      <cn-region-picker
      :pickedCity="pickedCity"
      @on-pick-city="pickedCity = $event"
      :showClose="true"
    ></cn-region-picker>
      <div class="pick-result">
        <pre>
          {{JSON.stringify(pickCity, null, ' ')}}
        </pre>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.min.js"></script>
    <script src="./dist/cn-region-picker.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            pickCity: []
          }
        }
      })
    </script>
  </body>
</html>
